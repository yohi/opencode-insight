services:
  app:
    build:
      context: packages/insight
      dockerfile: Dockerfile
      target: release
    image: opencode-insight:latest
    ports:
      - "0:3000"
      - "0:3001"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DB_PATH=/data/opencode.db
    volumes:
      - sqlite_data:/data

volumes:
  sqlite_data:
