services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prerelease # Use prerelease stage for development? No, devcontainer uses image usually.
      # If devcontainer uses Dockerfile, it builds the image.
      # But devcontainer usually overrides command to keep running.
    image: opencode-insight:latest
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DB_PATH=/data/opencode.db
    volumes:
      - ./:/app
      - sqlite_data:/data
      - node_modules:/app/node_modules

volumes:
  sqlite_data:
  node_modules:
